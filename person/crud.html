<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CRUD Table</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel="stylesheet" href="./../css/crud.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Administracion de <b>Personas</b></h2>
        </div>
        <div class="col-sm-6">
          <a href="update.html">
            <button class="btn btn-warning" id="update" value="0">
              <i class="material-icons">&#xE254;</i> Editar Branch
            </button>
          </a>
          <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
          <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
          
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
            <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
          </th>
          <th>No.usuario</th>
          <th>Nombre</th>
          <th>Numero telefonico</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options" value="0">
								<label for="checkbox1"></label>
							</span>
          </td>
          <td>1 <!-- Es el id de empleado o de cliente --></td>
          <td>Nombre completo aqui</td>
          <td>777-12-34-567</td>
          <td>empleado</td>
          <td>
            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
          </td>
        </tr>
       
      </tbody>
    </table>

  </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" id="registroform">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Agregar persona</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Nombre</label>
            <input id="nombre" type="text" class="form-control" required >
          </div>
          <div class="form-group">
            <label>Apellido paterno</label>
            <input id="ape1" type="text" class="form-control" required >
          </div>
          <div class="form-group">
            <label>Apellido materno</label>
            <input id="ape2" type="text" class="form-control" required >
          </div>
          <div class="form-group">
            <label>Correo</label>
            <input id="mail" type="email" class="form-control" required >
          </div>
          <div class="form-group">
            <label>Numero telefonico</label>
            <input id="tel" type="number" class="form-control" required >
          </div>
          <div class="form-group">
            <label>Rol</label>
            <input id="rol" type="text" class="form-control" required >
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <input type="submit" class="btn btn-success" value="Agregar">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Edit Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group">
            <label>Apellido paterno</label>
            <input type="text" class="form-control" id="ape1" required>
          </div>
          <div class="form-group">
            <label>Apellido Materno</label>
            <input type="text" class="form-control" id="ape2" required>
          </div>
          <div class="form-group">
            <label>Correo</label>
            <input type="email" class="form-control" id="mail" required>
          </div>
          <div class="form-group">
            <label>Numero telefonico</label>
            <input type="number" class="form-control" id="tel" required>
          </div>
          <div class="form-group">
            <label>Rol</label>
            <input type="text" class="form-control" id="rol" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-info" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" id="deleteForm">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Eliminar persona</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Estas seguro que quieres eliminar el regustro de esta persona?</p>
          <p class="text-warning"><small>Esta acci√≥n no es reversible</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
<div id="response"></div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script  src="./../js/script.js"></script>
<script src="./../js/persona/post.js"></script>
<script src="./../js/persona/get.js"></script>
<script src="./../js/persona/delete.js"></script>
</body>
</html>
